<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizador</title>
    <script defer src="./js/main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1 class="text-center">Cotizador Merchandising</h1>
    <!-- <p>
        Esta aplicación, calcula el precio de venta sugerido para trabajos de merchandising.
        Ingresando la Cantidad, Costo Unitaro, Costo Fijo y Otros Costos, lo calcula contra una tabla de utilidades deseadas y devuelve el precio de venta.
        Se pueden hacer varias cotizaciones seguidas y las va acumulando en un array. 
    </p> -->
    <h2>INGRESE COTIZACIÓN:</h2>
    <div class="entrada-datos">
      <label for="inCliente">Cliente:</label>
      <label for="inProveedor">Proveedor:</label>
      <label for="inProducto">Producto:</label>
      <label for="inLogo">Logo:</label>
      <input class="item-grilla" type="text" name="Cliente" value="Cliente" id="inCliente">
      <input class="item-grilla" type="text" name="Proveedor" value="Proveedor" id="inProveedor">
      <input class="item-grilla" type="text" name="Prducto" value="Producto" id="inProducto">
      <input class="item-grilla" type="text" name="Logo" value="Logo" id="inLogo">
      <label for="inCantidad">Cantidad:</label>
      <label for="inCostoUnitario">Costo Unitario:</label>
      <label for="inCostoFijo">Costo Fijo:</label>
      <label for="inOtrosCostos">Otros Costos:</label>
      <input class="item-grilla" type="number" name="cantidad" value="0" id="inCantidad">
      <input class="item-grilla" type="number" name="costo-unitario" value="0" id="inCostoUnitario">
      <input class="item-grilla" type="number" name="costo-fijo" value="0" id="inCostoFijo">
      <input class="item-grilla" type="number" name="otros-costos" value="0" id="inOtrosCostos">
      <div></div><div></div><div></div><div></div>
      <input class="item-grilla" type="submit" value="Generar Cotización" id="botonCotizar">
      <div class="etiqueta-unitario">Precio Unitario:</div>
      <div class="item-grilla"><p class="out-precio" id="outPrecioUnitario">0</p></div>    
    </div>      

    <Br></Br>

    <H2 class="text-center">COTIZACIONES REALIZADAS</H2>
    <table class="table table-bordered text-center">
        <thead>
          <tr>
            <th scope="col">TC</th>
            <th scope="col">Fecha</th>
            <th scope="col">Cliente</th>
            <th scope="col">Proveedor</th>
            <th scope="col">Producto</th>
            <th scope="col">Logo</th>
            <th scope="col">Cantidad</th>
            <th scope="col">C. Unit</th>
            <th scope="col">C. Fijo </th>
            <th scope="col">Otros C.</th>
            <th scope="col">P. Unit. Venta</th>
          </tr>
        </thead>
        <tbody id="cuerpoDeTabla">
        </tbody>     


    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
